<div class="selected-content">
  <img src={{gif.images.fixed_height.url}} alt="" />
</div>
<br>
<div class="gif-info">
  <h2 id="gif-info-title">Share this gif</h2>
  <div class="url-info">
    <input type="text" name="name" id="url" value="{{gif.images.fixed_height.url}}" >
      <button type="button" name="button" ng-click="addToFavorites(gif.id, gif.images.fixed_height.url)">Add to Favorites</button>
  </div>
</div>
